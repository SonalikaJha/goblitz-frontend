<!-- filters and headings -->
<div class="container py-12 mx-auto">
    <div class="md:flex items-end">
        <div class="text-4xl font-bold md:pl-0 px-4 md:w-auto w-full">Browse</div>
        <div class="flex">
            <div class="text-xl font-bold px-4 md:w-auto w-1/2" style="line-height: 53px;"><a
                    routerLink='/browse/categories' routerLinkActive='text-pure-red' class="browse-link"
                    (click)="allChannel('')">Categories</a></div>
            <div class="text-xl font-bold px-4 md:w-auto w-1/2" style="line-height: 53px;"><a
                    routerLink='/browse/channels' routerLinkActive='text-pure-red' class="browse-link"
                    (click)="allChannel('')">Live Channels</a>
            </div>
            <div class="text-xl font-bold px-4 md:w-auto w-1/2" style="line-height: 53px;"><a
                    routerLink='/browse/allChannels' (click)="allChannel('allCahnnels')"
                    routerLinkActive='text-pure-red' class="browse-link">All

            <div class="text-xl font-bold px-4 md:w-auto w-1/2" style="line-height: 53px;"><a (click)="allChannel('')"
                    routerLink='/browse/recentVideos' routerLinkActive='text-pure-red' class="browse-link"
                    (click)="allChannel('')">Recent Videos</a></div>
        </div>
    </div>
</div>
