<!-- collection end -->


<div class="container py-12 mx-auto">

    <h2 class="text-black text-xl pl-2 border-l-4 border-red-600 mb-6">@{{videoUserName}} Videos  <span style="color: dimgray;">{{ videos.length}}</span>
        <a (click)="getRoute()" routerLinkActive='text-pure-red'
            style="display: inline-block; margin-left: 700px;">Channel</a><span
            style="display: inline-block;margin-left: 10px;">|</span>
        <a (click)="getFollower()" routerLinkActive='text-pure-red'
            style="display: inline-block;margin-left: 10px;">Followers</a>
    </h2>

    <div class="container mx-auto pb-12">
        <!-- <span *ngFor="let tag of tagsArray" class="bg-gray-300 text-gray-800 text-xs rounded px-4 py-1 mr-2 mb-2"> {{tag}}
                    <span (click)="removeTag(tag)">&times;</span>
                </span> -->
        <div class="flex flex-wrap">
            <div class="w-full sm:w-1/3 md:w-1/4 lg:w-1/4 my-4" *ngFor="let video of videos">
                <div class="p-1 md:mr-4">
                    <div class="p-1 md:mr-4">

                        <div
                            style="overflow: hidden; width: 100%; height: 169px; border: 1px solid #eee; z-index: 2; position: relative;">
                            <a [routerLink]="'/' + video.username + '/playbacks/'+ video.playbackId">
                                <img [src]="video.streamImage != null ? getImageUrl(video.streamImage) : '../../../assets/images/no-profile-image.jpg'"
                                    alt="" class="w-full" style="height: 100%; margin:0px auto; z-index: 2;">
                            </a>
                        </div>


                        <div class="my-3 flex flex-wrap align-item-unset" >
                            <img [src]="video.userProfileImage != null ? getImageUrl(video.userProfileImage) : '../../../assets/images/no-profile-image.jpg'"
                                alt="" class="rounded-full user-profile-icon"
                                style="width: 50px;height:50px; border:1px solid #eee;">
                            <div class="pl-3 w-auto" style="width:76%; max-width: 76%; z-index: 2;">
                                <h4 class="text-black text-sm" style="text-overflow: ellipsis;">
                                    {{ video.streamTitle !== "" ? video.streamTitle : ''  }}
                                </h4>
                                <h5 class="text-xs text-gray-500"> @{{  video.username  }}</h5>
                                <h4 class="text-xs text-gray-500" >
                                    {{ video.gameTitle !== "" ? video.gameTitle : ''  }}
                                </h4>
                                <p class="text-xs text-gray-500"
                                    *ngIf="video.totalPlaybackViews!=0 && video.totalPlaybackViews!=undefined">
                                    {{ video.totalPlaybackViews + ' views' }}</p>
                                <div class="flex flex-wrap">
                                    <span *ngFor="let tag of video.streamTags"
                                        class="bg-gray-300 text-gray-800 text-xs rounded px-4 py-1 mr-2 mb-2"
                                        (click)="addTag(tag)">{{tag}}</span>

                                </div>
                            </div>

                            <div class="pl-2 w-auto" *ngIf="paramUserName == video?.username"
                                (click)="openStreamDialogBox(video)">
                                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <app-stream-info-dialog *ngIf="utils.streamInfoDialog"></app-stream-info-dialog>
    </div>
</div>
<!-- collection end -->
