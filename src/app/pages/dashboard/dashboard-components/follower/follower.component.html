
<div class="container py-12 mx-auto ">
    <h2 class="text-black text-xl pl-2 border-l-4 border-red-600 mb-6">@{{followerss}} Followers <span style="color: dimgray;">{{ followers.length}}</span>
      <a (click)="getRoute()" routerLinkActive='text-pure-red' style="display: inline-block; margin-left: 600px;">Channel</a><span style="display: inline-block;margin-left: 10px;">|</span>
      <a (click)="getvideos()" routerLinkActive='text-pure-red' style="display: inline-block;margin-left: 10px;">All videos</a></h2>
    <div class="container mx-auto pb-12">
      <div class="flex flex-wrap">
        <div class="w-full sm:w-1/3 md:w-1/4 lg:w-1/6 my-4" *ngFor="let follower of followers;">
          <div class="p-1 md:mr-4">
            <a [routerLink]="'/' + follower.user.username+'/channel' ">
            <div class="my-3 flex flex-wrap items-center" style="z-index: 2;">
              <img
                [src]="follower.user.profileImage != null ? getImageUrl(follower.user.profileImage) : '../../../assets/images/no-profile-image.jpg'"
                alt="" class="rounded-full user-profile-icon" style="width: 50px;height:50px; border:1px solid #eee;">
              <div class="pl-3 w-auto">
                <h5 class="text-xs text-gray-500"> @{{ follower.user.username }}</h5>
                <h5 class="text-xs text-gray-500" *ngIf="follower.user.followersCount >0">
                  {{ follower.user.followersCount + " follower"}}</h5>
              </div>
            </div>
          </a>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- collection end -->
