<div class="item player-card p-1 mx-2 hover:shadow-lg" >
    <div class="mx-auto mb-2" >
            <img [src]="game.image != null ? getImageUrl(game.image) : '../../../assets/images/no-cover-game.jpg'" alt="" class="w-full" style="z-index: 2;">
    </div>
    <h3 class="text-lg font-bold">{{ game.name }}</h3>
    <h5 class="text-xs text-gray-500 mb-2">{{ game.views != null ? game.views + ' viewers'  : ''  }}</h5>
    <div class="flex flex-wrap">
        <span *ngFor="let tag of game.tags" class="bg-gray-300 text-gray-800 text-xs rounded px-4 py-1 mr-2 mb-2">{{ tag }}</span>
    </div>
</div>
